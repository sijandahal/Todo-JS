<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css" />
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }

    // Whenever the user explicitly chooses light mode
    localStorage.theme = "light";

    // Whenever the user explicitly chooses dark mode
    localStorage.theme = "dark";
    // Whenever the user explicitly chooses to respect the OS preference
    localStorage.removeItem("theme");
  </script>
</head>

<body class="dark:bg-dark-blue bg-light-graying-blue">
  <header class="bg-no-repeat bg-cover pb-[18.8rem] dark:bg-pink-800 site-header"></header>
  <main class="max-w-[37.0625rem] w-full mx-auto px-6 relative -mt-[14.5rem]">
    <div class="wrapper">
      <div class="flex items-center justify-between mb-8 top-wrapper">
        <h1 class="text-[2.5rem] uppercase tracking-[1rem] font-bold text-white">
          Todo

          <img src="./images/icon-sun.svg" alt="Lighticon" class="theme-toggle-light-icon" />

      </div>
      <form class="flex items-center px-6 py-[1.15rem] bg-white dark:bg-dark-desaturated-blue rounded-md form-todo">

                <img src="./images/icon-check.svg" alt="Checkmark">

          placeholder="Create a new todo..." id="todoinput" />

          </div>
          
            <div

            draggable="true">

            draggable="true">
            <div class="flex items-center event">

              </span>

        </div>
        <div class="relative flex justify-between text-xs bottom--wrapper md:order-1">

          <div class="completed md:order-3 text-[0.9375rem] tracking-[-0.4px]">
            <a href="#" class="clearcomp">Clear Completed</a>
          </div>
          <div
            class="absolute left-0 flex justify-center gap-5 px-6 py-5 bg-white rounded-md filter-buttons -bottom-24 state md:order-2 md:static dark:bg-dark-desaturated-blue md:bg-transparent text-[0.9375rem] tracking-[-0.4px] md:p-0">
            <a href="javascript:void(0);" class="font-bold all">All</a>
            <a href="#" class=" active">Active</a>

      </div>
    </div>
  </main>
</body>

</html>
