<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./dist/output.css" />
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }

    // Whenever the user explicitly chooses light mode
    localStorage.theme = "light";

    // Whenever the user explicitly chooses dark mode
    localStorage.theme = "dark";
    // Whenever the user explicitly chooses to respect the OS preference
    localStorage.removeItem("theme");
  </script>
</head>

<body class="dark:bg-dark-blue bg-light-graying-blue">
  <header class="bg-no-repeat bg-cover pb-80 dark:bg-pink-800 site-header"></header>
  <main class="max-w-[37.0625rem] w-full mx-auto px-6 relative -mt-64">
    <div class="wrapper">
      <div class="flex items-center justify-between mb-10 top-wrapper">
        <h1 class="text-[2rem] uppercase tracking-[1rem] font-bold text-white">
          Todo
        </h1>
        <button class="flex items-center mode-switcher">
          <img src="./images/icon-sun.svg" alt="Lighticon" class="theme-toggle-light-icon" />
          <img src="./images/icon-moon.svg" alt="Darkicon" class="theme-toggle-dark-icon" />
        </button>
      </div>
      <form class="form-todo">
        <input type="text" class="w-full px-6 py-5 bg-white rounded-md todoinput dark:bg-dark-desaturated-blue"
          placeholder="Create a new todo..." id="todoinput" />
      </form>

      <div class="w-full bg-white rounded-md dark:bg-dark-desaturated-blue mt-7">
        <div class="rounded-md todo--items--wrap">
          <div
            class="flex items-center justify-between w-full px-6 py-5 border-b cursor-move border-light-graying-blue todo--list dark:bg-dark-desaturated-blue draggable"
            draggable="true">
            <div class="flex items-center event">
              <span class="inline-flex items-center justify-center w-6 h-6 mr-5 rounded-full checkmark check">
                <img src="./images/icon-check.svg" alt="Checkmark" />
              </span>
              <p class="text-dark-grayish-blue">
                Create a Project in front end mentor
              </p>
            </div>
            <button class="cross">
              <img src="./images/icon-cross.svg" alt="" />
            </button>
          </div>
            <div
            class="flex items-center justify-between w-full px-6 py-5 border-b cursor-move border-light-graying-blue todo--list dark:bg-dark-desaturated-blue draggable"
            draggable="true">
            <div class="flex items-center event">
              <span class="inline-flex items-center justify-center w-6 h-6 mr-5 rounded-full checkmark check">
                <img src="./images/icon-check.svg" alt="Checkmark" />
              </span>
              <p class="text-dark-grayish-blue">
                Create a Project in front end mentor
              </p>
            </div>
            <button class="cross">
              <img src="./images/icon-cross.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="relative flex justify-between text-xs bottom--wrapper md:order-1">
          <p class="text-xs todo-length"><span></span> items left</p>

          <div class="completed md:order-3">
            <a href="#" class="clearcomp">Clear Completed</a>
          </div>
          <div
            class="absolute left-0 flex justify-center gap-5 px-6 py-5 bg-white rounded-md filter-buttons -bottom-24 state md:order-2 md:static dark:bg-dark-desaturated-blue md:bg-transparent md:p-0">
            <a href="javascript:void(0);" class="text-xs font-bold all">All</a>
            <a href="#" class="text-xs font-bold active">Active</a>
            <a href="#" class="text-xs font-bold completed">Completed</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
